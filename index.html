<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Tasks</h1>
        <ul id="tasks"></ul>
        <script>        
            (async () => {
                const response = await fetch("/.netlify/functions/get_tasks").then(response => response.json());
                const tasks = await response.json();
                tasks.forEach(task => {
                    const listItem = document.createElement("li");
                    listItem.textContent = `Title: ${task.title}, Description: ${task.description}, Tags: ${task.tags.join(', ')}, Due Date: ${task.dueDate}`;
                    document.getElementById("tasks").appendChild(listItem);
                });
            })();
        </script>
    </body>
</html>
