<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <ul id="tasks"></ul>
        <script> 
            (async () => {
                try {
                    const response = await fetch("/.netlify/functions/get_tasks");
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const tasks = await response.json();
                    document.getElementById("tasks").textContent = JSON.stringify(tasks, null, '\n');
                } catch (error) {
                    console.error('Error fetching tasks:', error);
                }
            })();
        </script>
    </body>
</html>
