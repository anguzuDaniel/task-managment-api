<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Task by ID</title>
</head>
<body>
    <div id="task-details">Loading task details...</div>

    <script>
        // Function to fetch task details by ID
        (async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const taskId = urlParams.get('id');

            const taskDetailsContainer = document.getElementById('task-details');

            if (!taskId) {
                taskDetailsContainer.innerHTML = 'Task ID is missing in the URL';
                return;
            }

            try {
                const response = await fetch(`/.netlify/functions/task?id=${taskId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const task = await response.json();

                // Update HTML content with task details
                if (task) {
                    taskDetailsContainer.innerHTML = `
                        <p><strong>Title:</strong> ${task.title || 'N/A'}</p>
                        <p><strong>Description:</strong> ${task.description || 'N/A'}</p>
                        <p><strong>Tags:</strong> ${task.tags && task.tags.length ? task.tags.join(', ') : 'N/A'}</p>
                        <p><strong>Due Date:</strong> ${task.dueDate || 'N/A'}</p>
                        <p><strong>Reminders:</strong> ${task.reminders && task.reminders.length ? task.reminders.join(', ') : 'N/A'}</p>
                        <p><strong>Notifications:</strong> ${task.notifications && task.notifications.length ? task.notifications.join(', ') : 'N/A'}</p>
                    `;
                } else {
                    taskDetailsContainer.innerHTML = 'No task found for the given ID';
                }
            } catch (error) {
                console.error('Error fetching task details:', error);
                taskDetailsContainer.innerHTML = `Error fetching task details: ${error.message}`;
            }
        })();
    </script>
</body>
</html>
