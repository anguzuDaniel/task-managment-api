<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Task by ID</title>
</head>
<body>
    <div id="task-details"></div>

    <script>
        // Function to fetch task details by ID
        (async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const taskId = urlParams.get('id');

            if (!taskId) {
                throw new Error('Task ID is missing in the URL');
            }

            try {
                const response = await fetch(`/.netlify/functions/task?id=${taskId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const task = await response.json();

                // Update HTML content with task details
                const taskDetailsContainer = document.getElementById('task-details');
                taskDetailsContainer.innerHTML = `
                    <p><strong>Title:</strong> ${task.title}</p>
                    <p><strong>Description:</strong> ${task.description}</p>
                    <p><strong>Tags:</strong> ${task.tags.join(', ')}</p>
                    <p><strong>Due Date:</strong> ${task.dueDate}</p>
                    <p><strong>Reminders:</strong> ${task.reminders.join(', ')}</p>
                    <p><strong>Notifications:</strong> ${task.notifications.join(', ')}</p>
                `;
            } catch (error) {
                console.error('Error fetching task details:', error);
            }
        })();
    </script>
</body>
</html>
